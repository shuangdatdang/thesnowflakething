<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Heron's Formula</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Heron's Formula</h1>
    <hr />
    <p>
      <img src="img/heron-formula.jpg" alt="Heron's Formula" />
    </p>

    <p>Heron's Formula may be used to find the area of a triangle.</p>

    <p>
      Enter the side lengths of a triangle and click "Calculate" to determine
      the area.
    </p>

    <p>Side a: <input id="side-a" type="num" /></p>
    <p>Side b: <input id="side-b" type="num" /></p>
    <p>Side c: <input id="side-c" type="num" /></p>
    <p>
      <button id="calc-btn">CALCULATE</button>
    </p>

    <p>
      The area of the triangle is
      <span id="output">----</span> units<sup>2</sup>.
    </p>
  </body>
</html>
